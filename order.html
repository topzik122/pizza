<div class="pizza">
   <form action="/search">
      <h3>Заказать</h3>
      <fildset>
      <div class="field">    
      <label for="name">Имя пользователя </label>
      <input  class="text-input"type="text" id="name" name="name" placeholder="Enter your name">
         </div>
         <fildset> 
            <div class="number">    
            <label for="name">номер телефона</label>
            <input  class="text-input"type="text" id="name" name="name" placeholder="numeric field">
            </div>
            <div class="smol">
            <input type="radio">
            <label for="name">Маленькая</label>
            <input class="text-input"type="text" id="name" name="name" placeholder="size selection">
             </div>
            <div class="middle">
            <form>
                <input type="radio">
                <label for="name">средняя</label>
            <input class="text-input"type="text" id="name" name="name" placeholder="size selection">
           </div>
           <div class="big">
            <form>
                <input type="radio">
                <label for="name">большая</label>
            <input class="text-input"type="text" id="name" name="name" placeholder="size selection">
           </div>
            <form>
                <label for="pizza">Выберите пиццу из  списка:</label>
                <input list="pizzalist" id="pizza" name="pizza"placeholder="pizza selection">
                <div id="pizzalists">
                  <datalist id="pizzalist">
                    <option value="Пипперони">
                    <option value="маргарита">
                    <option value="барбекю">
                  </datalist>
                </div>
              </form>
                <input class="ingredients" id="html" type="checkbox">
                <label for="html">Пипперони,ананасы,Грибы,олвки</label>
              </form>
              <div class="number">    
                <label for="name">адрес</label>
                <input  class="text-input"type="text" id="name" name="name" placeholder="entering an address">
                </div>
                <div class="form-controls">
                    <input class="bottond" type="submit" value="заказать">
                    <input class="bottonb" type="reset" valume="очистить">
                   </div>
                   <form>   
            </div>
